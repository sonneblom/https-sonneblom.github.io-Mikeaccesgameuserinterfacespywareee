<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mic Access Terminal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff99;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ff99;
      color: #00ff99;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #00ff99;
    }

    button:hover {
      background-color: #00ff99;
      color: #000;
      box-shadow: 0 0 10px #00ff99;
    }

    #status {
      margin-top: 30px;
      font-size: 1em;
      color: #fff;
    }

    .scan-lines::before {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 100, 0.1),
        rgba(0, 255, 100, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scan 4s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }
  </style>
</head>
<body class="scan-lines">
  <h1>üíª SYSTEM ACCESS INTERFACE</h1>
  <button onclick="requestMic()">‚ñ∂Ô∏è Activate Voice Protocol</button>
  <p id="status"></p>

  <script>
    function requestMic() {
      const status = document.getElementById('status');
      status.textContent = 'üîç Initializing mic scan...';

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          status.textContent = '‚úÖ Microphone access granted. Channel secure.';
          stream.getTracks().forEach(track => track.stop()); // Stop stream
        })
        .catch(error => {
          status.textContent = '‚ùå Mic access failed: ' + error.message;
        });
    }
  </script>
</body>
</html>
